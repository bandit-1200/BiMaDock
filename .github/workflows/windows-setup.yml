name: Windows Setup

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'  # Stelle sicher, dass die neueste .NET Version verwendet wird

      - name: Install GitVersion
        run: dotnet tool install --global GitVersion.Tool

      - name: Create Version File
        run: |
          echo '{ "SemVer": "1.0.0" }' > version.json
          if (Test-Path "version.json") {
            Get-Content version.json
          } else {
            Write-Host "version.json not found"
            exit 1
          }

      - name: Read and Display Version
        shell: bash
        run: |
          if [ -f "version.json" ]; then
            VERSION=$(jq -r .SemVer version.json)
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "Generated version: $VERSION"
          else
            echo "version.json not found"
            exit 1
          fi

      - name: Build project
        run: dotnet build --configuration Release
