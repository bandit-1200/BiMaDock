name: Windows Setup

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - name: Install GitVersion
        run: dotnet tool install --global GitVersion.Tool

      - name: Generate Version
        id: gitversion
        run: dotnet-gitversion /output json /outputfile gitversion.json

      - name: Display GitVersion Output
        run: cat gitversion.json

      - name: Read and Display Version
        id: read_version
        shell: bash
        run: |
          if [ -f "gitversion.json" ]; then
            VERSION=$(jq -r .SemVer gitversion.json)
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "Generated version: $VERSION"
          else
            echo "gitversion.json not found"
            exit 1
          fi

      - name: Build project
        run: dotnet build --configuration Release

      - name: Create Setup
        run: dotnet publish -c Release -o ./publish

      - name: Upload Setup
        uses: actions/upload-artifact@v4
        with:
          name: windows-setup
          path: ./publish
