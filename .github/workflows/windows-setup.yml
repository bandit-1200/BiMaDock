name: Windows Setup

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Stellt sicher, dass die vollstÃ¤ndige Historie geklont wird

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - name: Install GitVersion
        run: dotnet tool install --global GitVersion.Tool

      - name: Generate Version
        id: gitversion
        run: |
          dotnet-gitversion /output json /outputfile gitversion.json

      - name: Read Version
        id: read_version
        run: |
          $version = (ConvertFrom-Json (Get-Content -Raw gitversion.json)).SemVer
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Display Version
        run: echo "Generated version: ${{ env.VERSION }}"

      - name: Build project
        run: dotnet build --configuration Release

      - name: Create Setup
        run: dotnet publish -c Release -o ./publish

      - name: Upload Setup
        uses: actions/upload-artifact@v4
        with:
          name: windows-setup
          path: ./publish
