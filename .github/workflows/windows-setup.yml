name: Windows Setup

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Install GitVersion
        run: dotnet tool install --global GitVersion.Tool

      - name: Generate Version
        id: gitversion
        run: dotnet-gitversion /output json /outputfile gitversion.json

      - name: Read Version
        id: read_version
        run: |
          $version = (ConvertFrom-Json (Get-Content -Raw gitversion.json)).SemVer
          echo "VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build project
        run: dotnet build --configuration Release

      - name: Create Setup
        run: |
          dotnet publish -c Release -o ./publish
          Compress-Archive -Path ./publish/* -DestinationPath ./windows-setup.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: Automated release of version ${{ steps.read_version.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Setup
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./windows-setup.zip
          asset_name: windows-setup.zip
          asset_content_type: application/zip
