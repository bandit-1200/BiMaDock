name: Build Installer

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build the Inno Setup Installer
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Erzwinge einen vollst√§ndigen Klon

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Build project
        run: dotnet publish './BiMaDock.csproj' -c Release -r win-x64 --self-contained

      - name: Verify files exist
        run: |
          if (Test-Path 'C:\Users\marco\Documents\code\BiMaDock\bin\Release\net8.0-windows\win-x64\*') {
            Write-Output "Files exist"
          } else {
            Write-Error "Files not found"
          }
        shell: powershell

      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: '"C:\Users\marco\Documents\code\BiMaDock\BiMaDock.iss"'
          options: '/O+'

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: '"C:\Users\runneradmin\Documents\code\BiMaDock\setup\BiMaDockSetup.exe"'
          asset_name: BiMaDockSetup.exe
          asset_content_type: application/octet-stream
