name: Build and Release

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build the Inno Setup Installer
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Erzwinge einen vollst√§ndigen Klon

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build project
        run: dotnet publish './BiMaDock.csproj' -c Release -r win-x64 --self-contained

      - name: Verify published files
        run: Get-ChildItem -Path './bin/Release/net8.0-windows/win-x64' -Recurse
        shell: powershell

      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: './BiMaDock.iss'
          options: '/O+'

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './setup/BiMaDockSetup.exe'
          asset_name: BiMaDockSetup.exe
          asset_content_type: application/octet-stream
          
