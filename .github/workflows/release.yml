name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # LÃ¤dt die gesamte Historie

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --configuration Release

    - name: Publish project
      run: dotnet publish ./BiMaDock.csproj --configuration Release --output ./publish --runtime win-x64

    - name: Create Windows installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "./BiMaDock.iss"

    - name: Create Release
      id: create_release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        automatic_release_tag: ${{ github.ref_name }}
        title: Release ${{ github.ref_name }}
        files: ./publish/BiMaDockSetup.exe

    - name: Save Release URL
      run: echo "RELEASE_URL=${{ steps.create_release.outputs.html_url }}" >> $GITHUB_OUTPUT
      env:
        RELEASE_URL: ${{ steps.create_release.outputs.html_url }}
