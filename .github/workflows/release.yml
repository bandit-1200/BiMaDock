name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Erzwinge einen vollst√§ndigen Klon

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Build project
        run: dotnet publish BiMaDock/BiMaDock.csproj -c Release -r win-x64 --self-contained

      - name: Setup Inno Setup
        run: choco install innosetup
        shell: powershell

      - name: Create installer
        run: '"C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "C:\Users\marco\Documents\code\BiMaDock\setup.iss"'
        shell: cmd

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: '"C:\Users\marco\Documents\code\BiMaDock\setup\BiMaDockSetup.exe"'
          asset_name: BiMaDockSetup.exe
          asset_content_type: application/octet-stream
